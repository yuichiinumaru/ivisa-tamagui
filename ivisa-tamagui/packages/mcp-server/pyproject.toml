
[project]
name = "ivisa-component-foundry"
version = "0.1.0"
description = "MCP Server for Ivisa Tamagui Design System"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "fastapi",
    "uvicorn",
    "pydantic"
]

[project.scripts]
start = "uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
